<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
</head>
<body>
    <script>
        var nome = prompt("Qual seu nome? ");
        var idade = prompt("Qual sua idade? ");
        if (idade < 18){
            document.write("Bem vindo ao estudo de JavaScript, " + nome + " você tem " + idade + ", é de menor!");
        }else{
            document.write("Bem vindo ao estudo de JavaScript, " + nome + " você tem " + idade + ", é de maior!");
        }
    </script>
</body>
</html>
