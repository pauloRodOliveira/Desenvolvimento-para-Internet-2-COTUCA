<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <script>
        var num1 = prompt("Bem vindo, digite um número!");
        var num2 = prompt("digite outro número, por favor!");
        document.write(`A soma de ${num1} e ${num2} é ${Number(num1) + Number(num2)}`);
    </script>
</body>
</html>
