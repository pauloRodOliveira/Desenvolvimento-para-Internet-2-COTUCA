<html><head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#div1").load("teste.txt");
        });
    });
    
    $("button").click(function(){
        $("#div1").load("teste.txt", function(responseTxt, statusTxt, xhr){
        if(statusTxt == "success")
            alert("Conteúdo externo carregado com êxito!");
        if(statusTxt == "error")
            alert("Erro: " + xhr.status + ": " + xhr.statusText);
        });
    });
    </script>
    </head>
    <body>
    
    <div id="div1"><h2>Clique no botão abaixo para alterar este texto</h2></div>
    <button>Obter conteúdo externo</button>
    </body>
    </html>
