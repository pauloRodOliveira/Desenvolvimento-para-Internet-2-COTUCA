<html lang="en">
<head>
    <title>PrimeiraQuestão</title>
    <script>
        function Contador(){
            numLinhas = Number(prompt("Digite o número de linhas"))
            aux = 1;
            while(aux <= numLinhas){
                aAux = 1;
                while(aAux <= aux){
                    document.write(" " + aux);
                    aAux++;
                }
                document.write("<br>");
                aux++;
            }
        }
    </script>
</head>
<body onload="Contador();"></body>
</html>
