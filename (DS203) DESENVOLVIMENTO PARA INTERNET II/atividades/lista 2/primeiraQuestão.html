<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeiraQuestão</title>
    <script>
        function Contador(){
            var numLinhas = prompt("Digite o número de linhas")
            
            for(let aux = 0; aux < Number(numLinhas); aux++){
                for(let numElementos = 0; numElementos < aux; numElementos++){
                    document.write(" " + numLinhas.value)
                }
            }
            
        }
    </script>
</head>
<body onload="Contador()">
</body>
</html>
